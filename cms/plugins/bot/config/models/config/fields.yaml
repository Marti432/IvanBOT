# ===================================
#  Form Field Definitions
# ===================================

fields:
    bot_token:
        label: Discord Bot Token
        type: text
        span: left
        comment: Discord bot token to run the bot
    status_freq:
        label: Status Frequency
        type: number
        default: 60
        span: right
        comment: Frequency in seconds to change status
    ping_freq_random:
        label: Ping Frequency Random
        type: number
        default: 60
        span: left
        comment: Random frequency in minutes to ping
    ping_freq_target:
        label: Ping Frequency Target
        type: number
        default: 10
        span: right
        comment: Target frequency in minutes to ping
